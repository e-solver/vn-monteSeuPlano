<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body style="max-width: 1400px; margin: 0 auto; background-color: #fafafa">
    <div class="wrapper">
      <form id="etapa-1" style="display: flex">
        <fieldset class="presets"></fieldset>
        <button type="submit" id="submit-preset" class="proxima-etapa">
          Escolher vacinas
        </button>
      </form>
      <form id="etapa-2" style="display: none">
        <fieldset class="grupos"></fieldset>
        <button class="etapa-anterior">Alterar grupo</button>
        <button type="submit" id="submit-itens" class="proxima-etapa">
          Revisar plano
        </button>
      </form>
      <form id="etapa-3" style="display: none">
        <div class="sumario"></div>
        <div class="envio">
          <button class="etapa-anterior">Alterar vacinas</button>
          <button type="submit" id="submit-plano" class="proxima-etapa">
            Enviar plano
          </button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
