<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="etapa-1">
        <fieldset class="presets">
          <div class="preset">
            <img
              src="https://vacinasnet.vteximg.com.br/arquivos/ids/156769-320-320/PlanoSenior.png?v=637951605753600000"
              alt="Plano Gestante"
              class="preset__thumb"
            />
            <input
              type="radio"
              name="preset__option"
              id="preset-gestante"
              class="preset__option"
              value="Gestante"
            />
            <label for="preset-gestante" class="preset__title">Gestante</label>
          </div>
          <div class="preset">
            <img
              src="https://vacinasnet.vteximg.com.br/arquivos/ids/156758-320-320/Plano-Herois2.png?v=637951574533370000"
              alt="Plano Gestante"
              class="preset__thumb"
            />
            <input
              type="radio"
              name="preset__option"
              id="preset-2a9"
              class="preset__option"
              value="2 a 9 meses"
            />
            <label for="preset-2a9" class="preset__title">2 a 9 meses</label>
          </div>
        </fieldset>
        <button type="submit" id="submit-preset">Continuar</button>
      </form>
      <form id="etapa-2">
        <fieldset class="grupos">
          <fieldset class="grupo">
            <label for="grupo-2meses" class="grupo__option">
              <input
                type="checkbox"
                class="grupo__option"
                name="grupo__option"
                id="grupo-2meses"
              />
              2 meses
            </label>

            <div class="vacinas">
              <div class="vacina">
                <input
                  type="checkbox"
                  name="vacina__option"
                  class="vacina__option"
                  id="grupo-2meses-vacina-237"
                />
                <img
                  src="https://vacinasnet.vteximg.com.br/arquivos/ids/156695-55-55/Icones-GSK-dTpa.png?v=637921056148230000"
                  alt="Alt text de VACINAS"
                />
                <label for="grupo-2meses-vacina-236">Vacina 236</label>
              </div>
              <label for="grupo-2meses-vacina-236" class="vacina">
                <input
                  type="checkbox"
                  name="vacina__option"
                  id="grupo-2meses-vacina-236"
                />
                <img
                  src="https://vacinasnet.vteximg.com.br/arquivos/ids/156695-55-55/Icones-GSK-dTpa.png?v=637921056148230000"
                  alt="Alt text de VACINAS"
                />
                Vacina 236
              </label>
            </div>
          </fieldset>
          <fieldset class="grupo">
            <label for="grupo-3meses" class="grupo__option">
              <input
                type="checkbox"
                class="grupo__option"
                name="grupo__option"
                id="grupo-3meses"
              />
              2 meses
            </label>

            <div class="vacinas">
              <div class="vacina">
                <input
                  type="checkbox"
                  name="vacina__option"
                  id="grupo-3meses-vacina-237"
                />
                <img
                  src="https://vacinasnet.vteximg.com.br/arquivos/ids/156695-55-55/Icones-GSK-dTpa.png?v=637921056148230000"
                  alt="Alt text de VACINAS"
                />
                <label for="grupo-3meses-vacina-236">Vacina 236</label>
              </div>
              <div class="vacina">
                <input
                  type="checkbox"
                  name="vacina__option"
                  id="grupo-2meses-vacina-236"
                />
                <img
                  src="https://vacinasnet.vteximg.com.br/arquivos/ids/156695-55-55/Icones-GSK-dTpa.png?v=637921056148230000"
                  alt="Alt text de VACINAS"
                />
                <label for="grupo-2meses-vacina-236">Vacina 236</label>
              </div>
            </div>
          </fieldset>
        </fieldset>
      </form>
      <hr />
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
